<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/f5f399406c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div id="login">
      <h3 class="text-center text-white pt-5">Login form</h3>
      <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <div class= "card text-center">
                <div class="card-body">
                  <div class="panel panel-default">
                    <img align="top" src="/static/img/Logo Caribe.png" width="213" height="88" >  
                    <h2 class="text-center">Login </h2>
                  </div>
                  <div class="panel-body">
                    <form method="POST">
                      <div class="d-flex justify-content-center">
                        <div class="col-sm-8">			    	  	
                          <div class="form-group">
                            <label for="username"> Usuario</label>
                            <input class="form-control" placeholder="Ingrese su usuario" name="username" type="text">
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center">
                        <div class="col-sm-8">
                          <div class="form-group">
                            <label for="password"> Contraseña</label>
                            <input class="form-control" placeholder="Ingrese su contraseña" name="password" type="password" value="">
                          </div>
                        </div>
                      </div>
                      <input class="btn btn-primary" type="submit" value="Ingresar">
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
