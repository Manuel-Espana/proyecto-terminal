{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Escanee Código QR</h2>
<div class="d-flex align-content-center flex-wrap">
  <div class="container text-center py-5 ">
    <a id="btn-scan-qr">
      <img src="/static/img/CPETSC.svg" style="height: min-content; width: min-content;">
    </a>
    <canvas hidden="" id="qr-canvas"></canvas>
    <div id="qr-res" hidden="">
      <b>Respuesta: </b> <span id="respuesta"></span>
    </div>
  </div>
</div>
<form action="/buscar_usuario" method="POST">
  <div class="container text-center py-5 input-group">
    <input type="search" class="form-control" name="uuid" id="uuid" required placeholder="Buscar Comunidad Universitaria" pattern="[0-9]+" title="Ingrese solo una matrícula válida." maxlength="9">
    <div class="input-group-append">
      <button class="btn btn-primary" type="submit"> <i class="fa fa-search"></i> </button>
    </div>
  </div>
</form>
<div class="container" style="margin-bottom: 7rem;">
  <div class="table-responsive-sm text-center">         
    <table class="table table-striped table-bordered table-sm">
      <thead>
        <tr>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Motivo ing.</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in usuarios %}
        <tr>
          <td>{{usuario.1}}</td>
          <td>{{usuario.2}}</td>
          <td>{{usuario.3}}</td>
          <td> {% if flag%} - {% else %} <a href="/register/{{usuario.4}}" class="btn btn-success">Entrada</a> {% endif %} </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{%endblock%}
