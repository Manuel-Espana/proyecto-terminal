{%extends 'base.html'%}

{%block content%}
<h2 class="text-center">Visitantes</h2>
<div class="container">
  <form action="/visitantes.html" method="POST">
    <div class="card">
      <div class="card-body">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" placeholder="Inserte su nombre" required pattern="[a-zA-Z]+[a-zA-Z ]+" title="Ingrese solo letras.">

        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" name="apellidos" placeholder="Inserte sus apellidos" required pattern="[a-zA-Z]+[a-zA-Z ]+" title="Ingrese solo letras.">

        <div class="form-group">
          <label for="tipoUsuario">Tipo de usuario</label>
          <select id="tipoUsuario" name="tipo_usuario" class="form-control">
            <option value = "Estudiante" selected>Estudiante</option>
            <option value = "Colaborador">Colaborador</option>
            <option value = "Visitante">Visitante</option>
          </select>
        </div>
    
        <div class="form-group" id="areaDiv">
          <label for="areaVisitada">Área</label>
          <select id="areaVisitada" name="departamento" class="form-control">
            <option selected label = "Selecciona departamento"></option>
            <option>Servicios Escolares</option>
            <option>Biblioteca</option>
            <option>Vinculación</option>
            <option>Rectoría</option>
            <option>Cafetería</option>
            <option>Laboratorios</option>
            <option>SAC</option>
            <option>Evento</option>
          </select>
        </div>

        <div class="form-group" id="descripcionDiv">
          <label for="descripcion">Descripción (Opcional)</label>
          <textarea class="form-control" name="descripcion" rows="3"></textarea>
        </div> 

        <button type="submit" class="btn btn-primary">Subir</button>
      </div>
    </div>   
  </form>
</div>
{%endblock%}
