{%extends 'base.html'%}

{%block content%}
  <h2 class="text-center">Visitantes</h2>
  <div class="container">
    <form>
      <div class="card">
        <div class="card-body">
          <label for="formGroupExampleInput">Nombre</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserte su nombre">
  
          <label for="formGroupExampleInput2">Apellidos</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Inserte sus apellidos">
  
          <div class="form-row">
            <div class="col">
              <label>Hora de Ingreso</label>
              <input type="text" class="form-control">
            </div>
            <div class="col">
              <label>Hora de Salida</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="tipoUsuario">Tipo de usuario</label>
            <select id="tipoUsuario" class="form-control">
              <option value = "estudiante" selected>Estudiante/Colaborador</option>
              <option value = "visitante">Visitante</option>
            </select>
          </div>
      
          <div class="form-group" id="areaDiv">
            <label for="areaVisitada">Área</label>
            <select id="areaVisitada" class="form-control">
              <option selected>Servicios Escolares</option>
              <option>Biblioteca</option>
              <option>Vinculación</option>
              <option>Rectoría</option>
              <option>Cafetería</option>
              <option>Laboratorios</option>
              <option>SAC</option>
              <option>Evento</option>
            </select>
          </div>
  
          <div class="form-group" id="descripcionDiv">
            <label for="descripcion">Descripción (Opcional)</label>
            <textarea class="form-control" id="descripcion" rows="3"></textarea>
          </div> 

          <button type="submit" class="btn btn-primary">Subir</button>
        </div>
      </div>   
    </form>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="/static/js/visitanteOpcion.js"></script>

  </div>
{%endblock%}
